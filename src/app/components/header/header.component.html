  <div class="float-left header-left">
    <span style="height:60px;display:inline-block;vertical-align:middle;"></span>
    <div class="logo">
      <i class="fa fa-edge"></i>
    </div>

    <nav class="ul-list">
      <ul class="li-list">
        <li>
          <button (click)="routeTurn('/home/markdown')">notes</button>
        </li>
        <li>
          <button (click)="routeTurn('/home/requestTest')">notes</button>
        </li>
        <li>
          <button (click)="routeTurn('/home/rxjs')">notes</button>
        </li>

    <div class="account-message" (click)='showUserDetails(isShowUserDetails)'>
      <i class="fa fa-angellist"></i>
      <span class="name">yangjun</span>
    </div>

      <i class="fa fa-caret-up "></i>

        <li>
          <span class="account-name">用户名:</span>
          <span class="name">yangjun</span>
