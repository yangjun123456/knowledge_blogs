<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      *{
          margin:0;
          padding:0;
      }
    p {
      margin: 0;
    }

    .parent {
      overflow: hidden;
      zoom: 1;
    }

    .left {
      float: left;
      margin-right: 20px;
    }

    .right {
      overflow: hidden;
      zoom: 1;
    }

  </style>
</head>

<body>
  <div class="parent" style="">
    <div class="left" style="">
      <p>left</p>
    </div>
    <div class="right" style="">
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>

</html>
